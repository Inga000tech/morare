<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morare | Daily Guidance</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios/100/9A8C98/moon-symbol.png">
    <link rel="icon" href="https://img.icons8.com/ios/32/9A8C98/moon-symbol.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F9F7F2;
            --card-bg: #FFFFFF;
            --text-main: #2A2A2A;
            --text-muted: #6B6B6B;
            --accent-color: #9A8C98;
            --line-color: #EAE5D9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            animation: breatheIn 1.5s ease-out forwards;
        }

        .container { width: 100%; max-width: 550px; }

        header { text-align: center; margin-bottom: 30px; }
        
        .date-display {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .brand-name {
            font-family: 'Lora', serif;
            font-size: 2.2rem;
            color: var(--text-main);
        }

        /* --- THE CARD --- */
        .card {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 4px;
            box-shadow: 0 15px 40px -10px rgba(0,0,0,0.06);
            border: 1px solid white;
        }

        .astro-section { text-align: center; margin-bottom: 40px; }

        .astro-title {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .astro-meaning {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 300;
            line-height: 1.6;
        }

        .divider {
            height: 1px;
            background: var(--line-color);
            width: 50%;
            margin: 30px auto;
        }

        /* --- JOURNAL AREA --- */
        .journal-section { text-align: left; }

        .prompt-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-color);
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        .daily-question {
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text-main);
            margin-bottom: 25px;
            text-align: center;
        }

        /* The writing area that looks like paper lines */
        textarea {
            width: 100%;
            min-height: 200px;
            border: none;
            background: repeating-linear-gradient(
                to bottom,
                var(--card-bg),
                var(--card-bg) 39px,
                var(--line-color) 40px
            );
            font-family: 'Lora', serif; /* Handwriting feel */
            font-size: 1.1rem;
            line-height: 40px; /* Matches the gradient lines */
            color: #4A4A4A;
            resize: none;
            outline: none;
            padding: 0 5px;
        }

        textarea::placeholder { color: #D1D1D1; font-style: italic; }

        .save-status {
            font-size: 0.7rem;
            color: #B0B0B0;
            text-align: right;
            margin-top: 10px;
            font-style: italic;
            height: 15px; /* Prevent jumping */
        }

        @keyframes breatheIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="date-display" id="dateDisplay">...</div>
            <h1 class="brand-name">Morare</h1>
        </header>

        <div class="card">
            <div class="astro-section">
                <h2 class="astro-title" id="eventTitle">...</h2>
                <p class="astro-meaning" id="eventMeaning">...</p>
            </div>

            <div class="divider"></div>

            <div class="journal-section">
                <span class="prompt-label">Reflection</span>
                <p class="daily-question" id="dailyQuestion">...</p>
                
                <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
                <div class="save-status" id="saveStatus"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { astrologyEvents2026, getIntegrationText, dailyQuestions } from './content.js';

        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const dateKey = `${yyyy}-${mm}-${dd}`;
        
        // 1. Set Date Display
        const options = { weekday: 'long', month: 'long', day: 'numeric' };
        document.getElementById('dateDisplay').textContent = today.toLocaleDateString('en-US', options);

        // 2. Set Astrology Event
        const event = astrologyEvents2026[dateKey];
        if (event) {
            document.getElementById('eventTitle').textContent = event.title;
            document.getElementById('eventMeaning').textContent = event.meaning;
        } else {
            const integration = getIntegrationText(dateKey);
            document.getElementById('eventTitle').textContent = integration.title;
            document.getElementById('eventMeaning').textContent = integration.meaning;
        }

        // 3. Set Question
        const startOfYear = new Date(today.getFullYear(), 0, 0);
        const diff = today - startOfYear;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay);
        const questionIndex = dayOfYear % dailyQuestions.length;
        document.getElementById('dailyQuestion').textContent = dailyQuestions[questionIndex];

        // 4. THE "APP" PART: LocalStorage Saving
        const textArea = document.getElementById('journalEntry');
        const statusDiv = document.getElementById('saveStatus');
        const storageKey = `morare_entry_${dateKey}`; // Unique key for TODAY

        // Load saved text if it exists
        const savedText = localStorage.getItem(storageKey);
        if (savedText) {
            textArea.value = savedText;
        }

        // Auto-save logic
        textArea.addEventListener('input', () => {
            localStorage.setItem(storageKey, textArea.value);
            statusDiv.textContent = "Saving...";
            
            // Clear "Saving..." after 1 second of inactivity
            clearTimeout(window.saveTimer);
            window.saveTimer = setTimeout(() => {
                statusDiv.textContent = "Saved to device";
            }, 800);
        });

    </script>
</body>
</html>
