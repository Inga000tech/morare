<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Morare</title>

<style>
body {
  margin: 0;
  background: #f5f3ef;
  color: #1f1f1f;
  font-family: Georgia, serif;
}

.container {
  max-width: 720px;
  margin: 0 auto;
  padding: 60px 24px 120px;
}

.date {
  text-align: center;
  font-size: 14px;
  letter-spacing: 1px;
  color: #777;
}

.word {
  text-align: center;
  font-size: 56px;
  margin: 20px 0 40px;
}

.section-title {
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-top: 40px;
  color: #555;
}

.history-box {
  margin-top: 10px;
  line-height: 1.6;
}

.quote {
  text-align: center;
  font-style: italic;
  font-size: 22px;
  margin: 60px 0;
}

.grounding {
  background: #e9e6df;
  padding: 24px;
  margin: 40px 0;
}

textarea {
  width: 100%;
  height: 180px;
  border: none;
  padding: 20px;
  font-size: 16px;
  font-family: Georgia, serif;
  background: repeating-linear-gradient(
    to bottom,
    #ffffff,
    #ffffff 28px,
    #f2f2f2 29px
  );
}

button {
  margin-top: 16px;
  padding: 12px 18px;
  background: #1f1f1f;
  color: white;
  border: none;
  cursor: pointer;
}

.nav {
  text-align: center;
  margin-top: 40px;
}

.nav a {
  margin: 0 12px;
  cursor: pointer;
  color: #444;
}
</style>
</head>

<body>

<div class="container">

<div class="date" id="date"></div>
<div class="word" id="word"></div>

<div class="section-title">Astrology</div>
<div class="history-box" id="astroTitle"></div>
<div class="history-box" id="astroMeaning"></div>

<div class="quote" id="quote"></div>

<div class="section-title">Reflection</div>
<div class="grounding" id="question"></div>

<textarea id="journal" placeholder="Write without editing yourself."></textarea>
<button onclick="saveEntry()">Save Entry</button>

<div class="nav">
  <a onclick="changeDay(-1)">Yesterday</a>
  <a onclick="changeDay(1)">Tomorrow</a>
</div>

</div>

<script type="module">
import { astrologyEvents2026, getIntegrationText } from './content.js';

let currentDate = new Date();

function formatDate(date) {
  return date.toISOString().split("T")[0];
}

function loadDay(date) {
  document.getElementById("date").innerText = date.toDateString();

  const formatted = formatDate(date);

  const event = astrologyEvents2026[formatted] || getIntegrationText(date);

  document.getElementById("word").innerText = generateWord(date);
  document.getElementById("astroTitle").innerText = event.title;
  document.getElementById("astroMeaning").innerText = event.meaning;

  document.getElementById("quote").innerText =
    "“The privilege of a lifetime is to become who you truly are.” — Carl Jung";

  document.getElementById("question").innerText =
    "Where are you being asked to grow today?";
}

function generateWord(date) {
  const words = [
    "Initiation","Courage","Integration","Rebirth",
    "Surrender","Momentum","Discipline","Clarity"
  ];
  const dayOfYear = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);
  return words[dayOfYear % words.length];
}

function changeDay(offset) {
  currentDate.setDate(currentDate.getDate() + offset);
  loadDay(currentDate);
}

function saveEntry() {
  const text = document.getElementById("journal").value;
  if (!text) return alert("Write something first.");
  localStorage.setItem(formatDate(currentDate), text);
  alert("Saved locally.");
}

loadDay(currentDate);
</script>

</body>
</html>
